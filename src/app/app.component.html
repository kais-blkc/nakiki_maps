<mat-drawer-container class="main-container" autosize>
	<mat-drawer #drawer class="sidebar" mode="side">
		<app-toolbar></app-toolbar>
	</mat-drawer>

	<div class="content">
		<app-map></app-map>

		<button
			mat-fab
			type="button"
			color="primary"
			class="sidebar-toggle-btn"
			(click)="drawer.toggle()"
		>
			@if (drawer.opened) {
			<mat-icon fontIcon="chevron_left"></mat-icon>
			} @else {
			<mat-icon fontIcon="chevron_right"></mat-icon>
			}
		</button>
	</div>
</mat-drawer-container>
